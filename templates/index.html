
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="apple-touch-icon" sizes="76x76" href="../test/img/apple-icon.png"> -->
  <!-- <link rel="icon" type="image/png" href="test/img/favicon.png"> -->
  <title>
  Login
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{{ url_for('static', filename='test/css/nucleo-icons.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='test/css/nucleo-svg.css') }}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{{ url_for('static', filename='test/css/nucleo-svg.css') }}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{{ url_for('static', filename='test/css/soft-ui-dashboard.css') }}" rel="stylesheet" />
 
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">PeeYesYem Hyundai</h3>
                  <p class="mb-0">Enter your username and password to sign in</p>
                </div>
                <div class="card-body">
                    <form role="form" action="" method="post">
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{ error }}
                      </div>
                      {% endif %}
                      <label>Username</label>
                      <input type="hidden" name="mode" value="login">
                      <div class="mb-3">
                        <input type="text" placeholder="User Name" id="uname" class="form-control" name="uname" required="" value="">
                      </div>
                      <label>Password</label>
                      <div class="mb-3">
                        <input type="password" value="" placeholder="Password" id="upass" class="form-control" name="upass" required="" value="">
                      </div>
                      <div class="form-check form-switch">
                        <input type="checkbox" id="rememberMe" name="remember_me" class="form-check-input">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                        <input type="hidden" class="form-control" name="datetime" value="" />
                      </div>
                    </form>
                  </div>
                  
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    
                    <a href="" class="text-info text-gradient font-weight-bold">I forgot my password</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image: url(static/images/wallpaper.jpg)"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='test/js/core/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='test/js/core/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='test/js/plugins/perfect-scrollbar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='test/js/plugins/smooth-scrollbar.min.js') }}"></script>
  <script>
   
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <script src="{{ url_for('static', filename='test/js/soft-ui-dashboard.min.js') }}"></script>
</body>

</html>
